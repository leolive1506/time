    <div class="containerRelogio">
        <h1>Cronômetro</h1>
        <div id="time">
            
            <div class="hour">
                <p id="hour">00</p>
                <small>Horas</small>
            </div>

            <div class="minutes">
                <p id="minutes">00</p>
                <small>Minutos</small>
            </div>

            <div class="seconds">
                <p id="seconds">00</p>
                <small>Segundos</small>
            </div>

            <div class="buttons">
                <button onclick="start()" class="start">Começar</button>
                <button onclick="stop()" class="stop">Stop</button>
                <button onclick="reset()" class="reset">Reiniciar</button>
            </div>
        </div>

    </div>
